<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="teamform-member-app">

<head>

    <style>
    .myButton {
	-moz-box-shadow: 0px 1px 0px 0px #fff6af;
	-webkit-box-shadow: 0px 1px 0px 0px #fff6af;
	box-shadow: 0px 1px 0px 0px #fff6af;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffec64), color-stop(1, #ffab23));
	background:-moz-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background:-webkit-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background:-o-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background:-ms-linear-gradient(top, #ffec64 5%, #ffab23 100%);
	background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffec64', endColorstr='#ffab23',GradientType=0);
	background-color:#ffec64;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #ffaa22;
	display:inline-block;
	cursor:pointer;
	color:#333333;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffee66;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffab23), color-stop(1, #ffec64));
	background:-moz-linear-gradient(top, #ffab23 5%, #ffec64 100%);
	background:-webkit-linear-gradient(top, #ffab23 5%, #ffec64 100%);
	background:-o-linear-gradient(top, #ffab23 5%, #ffec64 100%);
	background:-ms-linear-gradient(top, #ffab23 5%, #ffec64 100%);
	background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffab23', endColorstr='#ffec64',GradientType=0);
	background-color:#ffab23;
}
.myButton:active {
	position:relative;
	top:1px;
}
</style>
    
    
</head>

<body data-spy="scroll" data-offset="122" data-target="#main-menu" data-skrollr="true">

    <div class="loader-overlay">
        <div class="loader">
            <div class="loader-inner pacman">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h3 class="loader-text">Loading</h3>
        </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="LoginCtrl">
        <div class="triangle">
            <i class="fa fa-angle-double-down" aria-hidden="true"></i>
        </div>
        <div class="header-top clearfix">
            <div class="container">
                <ul class="list-inline social-links">

                        <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="hidden-xs">
                        <a href="#" title="Skype"><i class="fa fa-skype"></i></a>

                    </li>
                </ul>
                <div class="header-top-dropdown">
                    <div class="btn-group dropdown">
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            <span class="text"><i class="fa fa-search"></i> Search</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <form class="search-box" action="#">
                                    <div class="form-group has-feedback no-margin">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <i class="fa fa-search form-control-feedback"></i>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group dropdown" ng-hide="logedin">
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            <span class="text"><i class="fa fa-user"></i> Login</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" >
                            <li>
                                <form class="login-form" ng-submit="emailLogin();">
                                  {{uid}}{{logedin}}
                                  <div ng-if="message" class="alert alert-info">{{ message }}</div>
                                  <div ng-if="error" class="alert alert-danger">{{ error }}</div>
                                    <div class="form-group has-feedback">
                                        <input id="input_email" type="text" class="form-control" placeholder="Username" ng-model="username" required>
                                        <i class="fa fa-user form-control-feedback"></i>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <input id="input_password" type="password" class="form-control" placeholder="Password" ng-model="password" required >
                                        <i class="fa fa-lock form-control-feedback"></i>
                                    </div>
                                    <button id="btn_login_email" type="submit" class="btn btn-default btn-block">
                                        <span class="text">Log In <i class="fa fa-arrow-right"></i></span>
                                    </button>
                                    <h3 class="text-center">or</h3>
                                    <button id="btn_create_email_acc" type="submit" class="btn btn-default btn-block">
                                        <span class="text">Sign Up <i class="fa fa-arrow-right"></i></span>
                                    </button>
                                    <p class="text-center"><a href="#" title="Reset password">Forgot your password?</a></p>
                                    <h3 class="text-center">Sign in with your social account</h3>
                                    <ul class="list-inline text-center">
                                        <li>
                                            <a href="#" id="btn_login_fb" title="Login with Facebook"><span class="icon-circle-small"><i class="fa fa-facebook"></i></span></a>
                                        </li><li>
                                            <a href="#" title="Login with Google +"><span class="icon-circle-small"><i class="fa fa-google-plus"></i></span></a>
                                        </li>
                                    </ul>
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group dropdown" ng-show="logedin">
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            <span class="text"><i class="fa fa-user"></i> {{profile.name}}</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" >
                            <a href="profile.html"><img src="{{profile.pic}}" class="img-responsive img-circle " alt="profile picture"></a>
                          <li>
                            <a href="profile.html">Profile</a>
                          </li>
                          <li>
                            <a href="myevent.html">(TODO)My event</a>
                          </li>
                          <li>
                            <button id="btn_login_out" type="submit" class="btn btn-default btn-block" ng-click="signOut();">Logout</button>
                          </li>
                        </ul>
                    </div>
                </div>

    <div class="section-home" id="home">
        <div class="overlay"></div>
        <canvas class="particles" id="particles"></canvas>
        <div class="container">
            <div class="home-container">
             
                
                
                
                <br>

   <div class="text-center">
    
               <h2 class="standard-header" data-100p-top="transform[swing]:translateX(25px);opacity[swing]:0" data-75p-top="transform[swing]:translateX(0);opacity[swing]:1"> Member Page</h2>
            

      <h2 id="text_event_name"></h2>
       <div id="member_page_controller" ng-controller="MemberCtrl">


         <div class="row">

            <div class="col-md-2 col-xs-2"></div>

            <div class="col-md-8 col-xs-8 panel">



               <form class="form-horizontal">
                  <div class="form-group">
                     <label for="inputUserID" class="col-sm-3 control-label">User ID</label>
                     <div class="col-sm-5">
                     <input type="text" class="form-control" id="inputUserID" ng-model="userID" placeholder="Enter your User ID" style="width:300px">
                     </div>

					 <div class="col-sm-4">
					   <button type="button" class="myButton" ng-click="saveFunc();" style="height:30px">Add/Modify</button>
					  <button type="button" class="myButton" ng-click="loadFunc();" style="height:30px">Load</button>
					  </div>
                  </div>

                  <div class="form-group">
                     <label for="inputName" class="col-sm-3 control-label">Name</label>
                     <div class="col-sm-9">
                     <input type="text" class="form-control" id="inputUserName" ng-model="userName" placeholder="Type in your name" style="width:300px">
                     </div>
                  </div>
                  <button type="button" class="myButton" ng-click="skillsmatch();" style="height:30px">Skill match</button>
                  <button type="button" class="myButton" ng-click="personalitymatch();" style="height:30px" >Personality match</button>
                  <button type="button" class="myButton" ng-click="starmatch();" style="height:30px" >Star match</button>


<!-- 				   <div class="form-group">
                     <label for="inputSex" class="col-sm-3 control-label">Sex</label>
                     <div class="col-sm-9">
                     <input type="text" class="form-control" id="inputUserName" ng-model="userSex" placeholder="Type in your sex">
                     </div>
                  </div> -->






               </form>
<div class="row">
    <h3>  </h3>
                </div>
			     <div class="row text-left">
			        <label>Search: <input ng-model="searchText"></label>
					<label>Size: <input ng-model="sizeText" type="number"></label>
					<h3>Recruiting:</h3>
					<div ng-repeat="advertisement in advertisements">
						{{advertisement.$id}}:{{advertisement.content}}
					</div>
					<button type="button" class="myButton" ng-click="selectall();" style="height:30px; width:120px" >iDon'tCare</button>
                     
				    <h3>Your team preference(s):</h3>
					<div ng-repeat="team in teams | filter :{$id: searchText}|filter : largerthan(sizeText)">
					 <div class="checkbox">
						<label><input type="checkbox" value="{{team.$id}}"
						  ng-checked="selection.indexOf(team.$id) > -1"
						  ng-click="toggleSelection(team.$id)">
						{{team.$id}}:{{team.currentTeamSize-team.teamMembers.length-team.currentTeamLeaderSize}}
						<!-- {{team.teamMembers}} -->
						</label>
					 </div>

				  </div>

				  <!-- <div ng-show="!(teams| filter:searchText).length">No Such Team</div> -->
				</div>


            </div>
            <div class="col-md-2 col-xs-2"></div>
         </div>



       </div>
   </div>
